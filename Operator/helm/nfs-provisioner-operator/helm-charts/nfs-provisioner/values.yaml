  repository: "quay.io/kubernetes_incubator/nfs-provisioner"
  tag: "latest"
  pullPolicy: "IfNotPresent"

service:
  name: ""
  type: ""
  port: "2049"

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

nodeSelector: {"app":"nfs-provisioner"}

tolerations: []

affinity: {}


